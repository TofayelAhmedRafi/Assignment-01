<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro 1</title>
    
    <!-- Link Stylesheets -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/header_footer.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Google Fonts  -->
     
</head>
<body>

    <!-- Header -->
    <header class="header-container">
        <div class="header-bar">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="Furniro Logo">
            </div>

            <!-- Mobile Hamburger Menu -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <!-- Desktop Menu -->
            <nav class="desktop-nav">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>

            <!-- Desktop Icons -->
            <div class="icons">
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <!-- Collapsible Mobile Menu -->
        <div class="collapse id="mobileMenu">
            <ul class="nav flex-column text-center p-3">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>

        
    </header>
    <!-- End Header -->



    <!-- Main Content Area -->




    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h2>Funiro.</h2>
                <p>400 University Drive Suite 200 Coral Gables, <br>FL 33134 USA</p>
            </div>
            <div class="footer-section">
                <h3>Links</h3>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Help</h3>
                <a href="#">Payment Options</a>
                <a href="#">Returns</a>
                <a href="#">Privacy Policies</a>
            </div>
            <div class="footer-section newsletter">
                <h3>Newsletter</h3>
                <input type="email" placeholder="Enter Your Email Address">
                <button>SUBSCRIBE</button>
            </div>
        </div>
        <div class="footer-bottom">
            <p>2025 Funiro. All rights reserved by Tofayel Ahmed</p>
        </div>
    </footer>
      <!-- Bottom Fixed Menu for Mobile -->
    <div class="mobile-bottom-menu">
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-cart-shopping"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
